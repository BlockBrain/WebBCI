<!doctype html>
<html>
  <head>
    <title>BCI in VR</title>
    <style>
      #left {
        width: 200px;
        float: left;
      }
      #right {
        margin-left: 200px;
        float: right;
      }
    </style>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>

    <script>
      $(function () {
        var socket = io();
        socket.on('chat message', function(msg){
          var textBox = document.querySelector('a-text');
          textBox.setAttribute('value',msg);
          var sphere = document.querySelector('a-sphere');
          var pos = msg/3+" 8"+" -5";
          sphere.setAttribute('position', pos);
        });
      });
    </script>

<a-scene>
  <a-box position="-6 8 -5" color="#4CC3D9" scale="0.5 3 1"></a-box>
  <a-box position="0 2 -5" rotation="0 0 90" color="#4CC3D9" scale="0.5 3 1"></a-box>
  <a-box position="0 14 -5" rotation="0 0 90" color="#4CC3D9" scale="0.5 3 1"></a-box>
  <a-box position="6 8 -5" color="#4CC3D9" scale="0.5 3 1"></a-box>
  <a-sphere position="0 8 -5" radius="1.25" color="#EF2D5E" scale="0.5 0.5 0.5" material="" geometry=""></a-sphere>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" scale="3.103 3.103 3.103" material="" geometry=""></a-plane>
  <a-sky color="#ECECEC" material="" geometry=""></a-sky>
  <a-entity id='camWrap' position="0 8 10">
    <a-text id = "CursorPositionDisplay" value="" position = "-2 3 -10" color="#4CC3D9"></a-text>
    <a-entity camera="active:true;userHeight:1.6" wasd-controls="" rotation="-6.875 -10.772 0" look-controls="" aframe-injected="" data-aframe-inspector="default-camera"></a-entity>
    <a-entity hand-controls="" aabb-collider="objects:.cube" grab="" vive-controls="model:false;rotationOffset:90" oculus-touch-controls="model:false;rotationOffset:90"></a-entity>
    <a-entity hand-controls="right" aabb-collider="objects:.cube" grab="" vive-controls="hand:right;model:false;rotationOffset:-90" oculus-touch-controls="hand:right;model:false;rotationOffset:-90"></a-entity>
  </a-entity>
</a-scene>

  </body>
</html>
