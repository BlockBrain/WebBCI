<!DOCTYPE html>
<html>

    <script>
      //socket = io('http://184.97.234.68');
      var socket = io('http://192.168.0.6').connect();

  <body>

    <header class="w3-container w3-red w3-center" style="padding:128px 16px">
      <h1 class="w3-margin w3-jumbo">Panguin House</h1>
      <input class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="button" onclick="location.href='html/MultiNetPage.html';" value="VR" />
      <input class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="button" onclick="location.href='html/VRtest.html';" value="VRtestbed" />
      <input class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="button" onclick="location.href='html/ARexamp.html';" value="AR" />
      <input class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="button" onclick="UserAction()" value ="Get hashrate"/>
      <input class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="button" onclick="UserAction()"value="Get energy consumption"/>
      <input class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="button" onclick="location.href='https://video.nest.com/live/O76Xxo82vh'"value="Cam"/>
      <input class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="button" onclick="location.href='html/loader.html';" value="stl viewer" />
    </header>

    <header class="w3-container w3-white w3-center" style="padding:64px 16px">
      <div class = "w3-middle">
        <h3>Status</h3>
        <p id="light1Status">Light1</p>
        <p id="light2Status">Light1</p>
        <p id="energyStatus">Light1</p>
        <p id="hashrateStatus">Light1</p>
        <p id="energy_miner1Status">Light1</p>
        <p id="energy_miner2Status">Light1</p>
        <p id="energy_miner3Status">Light1</p>
      </div>
    </header>







    <div class="w3-display-container w3-black w3-opacity w3-padding-64">
      <div class = "w3-display-topmiddle">
        <h3>Lightbulbs</h3>
      </div>

      <div style="padding:0px 100px">
        <text class="w3-black">Bookcase</text>
        <input type="range" min="-0" max="254" value="-10" id="Slider1">
        <output1></output1>
      </div>

      <div style="padding:0px 500px">
        <text class="w3-black">Computer</text>
        <input type="range" min="-0" max="254" value="-10" id="Slider2">
        <output2></output2>
      </div>
    </div>

    <script>
      function UserAction(){
        socket.emit('send message');
        socket.on('new message', function(data1,data2,data3, data4, data5, data6){
          document.getElementById("light1Status").innerHTML = ("Bookcase light is on: " + data1.state.on);
          document.getElementById("energyStatus").innerHTML = ("Current energy usage is: " + data2 + " Watts");
          document.getElementById("hashrateStatus").innerHTML = ("Bookcase light is on: " + data1.state.on);
          document.getElementById("energy_miner1Status").innerHTML = ("Miner1 is using: " + data4 + " Watts");
          document.getElementById("energy_miner2Status").innerHTML = ("Miner2 is using: " + data5 + " Watts");
          document.getElementById("energy_solarStatus").innerHTML = ("Currently generating: " + data6 + " Watts");

        });
      };
    </script>

    <script>
    $(function() {
        var $document = $(document);
        var selector = '[data-rangeslider]';
        var $element = $(selector);
        // For ie8 support
        var textContent = ('textContent' in document) ? 'textContent' : 'innerText';
        // Example functionality to demonstrate a value feedback
        function valueOutput(id, element) {
            var value = element.value;
            if(id=="Slider1"){
              var output1 = element.parentNode.getElementsByTagName('output1')[0] || element.parentNode.parentNode.getElementsByTagName('output1')[0];
              output1[textContent] = value;
              state = 1;
              socket.emit('lightbulb',{value, state});
            }
            else if (id=="Slider2") {
              var output2 = element.parentNode.getElementsByTagName('output2')[0] || element.parentNode.parentNode.getElementsByTagName('output2')[0];
              output2[textContent] = value;
              state = 2;
              socket.emit('lightbulb',{value, state});
            }

        }
        $document.on('input', 'input[type="range"], ' + selector, function(e) {
          console.log(e.target.id);
            valueOutput(e.target.id, e.target);
        });


    });
    </script>

  </body>
