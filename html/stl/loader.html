<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>STL File Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/controls/TrackballControls.js"></script>
    <script src="stl/loader.js"></script>
    <script src="stl/stl.js"></script>
  </head>
<style>
#stlViewer {
  position: absolute;
  width: 700px;
  height: 200px;
  z-index: 15;
  top: 0%;
  left: 20%;
}
#HeartSelector {
  position: absolute;
  width: 200px;
  height: 200px;
  z-index: 15;
  top: 10%;
  left: 1%;
}
#infoBox {
  position: absolute;
  width: 400px;
  height: 200px;
  z-index: 15;
  top: 10%;
  left: 70%;
}
</style>
  <body>
    <div id="stlViewer">
      <h1>Select stl file: <input type="file" id="file" /> or drop stl file </h1>
      <div id="view"></div>
    </div>
    <div id="HeartSelector">
      <h3> Please select which area of the heart you are interested in: </h3>
      <h4> Squishy part </h4>
      <h4> Bloody part </h4>
      <h4> Important part </h4>
      <h4> Red part </h4>
      <object width="400" height="400" data="/Love_Planter_-_Two_Pots.stl"></object>
    </div>
    <div id="infoBox">
      <h1> Info section </h1>
      <br>
      <h3> As you can see here, the squishy part is very squishy </h3>
    </div>
  </body>
</html>
